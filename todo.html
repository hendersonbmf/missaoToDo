<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Missao To Do</title>
</head>
<body>

  <div id="myDIV" class="header">
    <h2>Lista de Missões</h2>
    <input type="text" id="nomedaMissao" placeholder="Insira o nome da missão">
    <span onclick="novaMissao()" class="addBtn" style="border: solid 1px;">Add</span>
  </div>
  
  <ul id="lista">
  
  </ul>

</body>

    <script type="">
        
        function novaMissao() {
  var li = document.createElement("li");
  var valordaEntrada = document.getElementById("nomedaMissao").value;
  var texto = document.createTextNode(valordaEntrada);
  li.appendChild(texto);
  
    if (valordaEntrada === '') {
    alert("Você não inseriu o nome da Missão");
  } else {
    document.getElementById("lista").appendChild(li);
  }
  document.getElementById("nomedaMissao").value = "";

    }
    </script>

</html>
